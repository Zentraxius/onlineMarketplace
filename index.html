<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Marketplace</title>
</head>
<body>
  <h1>Welcome to Underooos! </h1>
  <h2>The online novelty underwear marketplace.</h2>
  <h2>We love to serve you, and it shows!</h2>
    <p>please enter your name and loyalty rewards number</p>
      <form id="formShop">
        <div class="form-group">
          <label for="firstName"></label>
          <input id="firstName" type="text">
        </div>
        <div class="form-group">
          <label for="lastName"></label>
          <input id="lastName" type="text">
        </div>
        <div class="form-group">
          <label for="loyaltyNumber"></label>
          <input id="loyaltyNumber" type="text">
        </div>
      <p>Which Underooos top/bottom ensemble did you order?</p>
      <select class="form-control" id="superhero">
        <option>Spiderman</option>
        <option>Batman</option>
        <option>Iron Man</option>
        <option>Wonder Woman</option>
      </select>

      <p>What size?</p>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="extra-large" checked>
          XXL
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="large">
          L
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="small">
          S
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="flavor" value="extra-small">
          XS
        </label>
      </div>


      </form>
  
</body>
</html>
